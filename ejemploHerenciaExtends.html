<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Herencia y Extends</h1>
    <button type="button" id="botonHerencia">Herencia</button>
    <button type="button" id="botonExtends">Extends</button>
    <h2 id="resultado"></h2>

    <script src="JS/jquery-3.5.1.min.js"></script>
    <script src="herenciaExtends.js"></script>
    <script>
        $(document).ready(function(){
            $("#botonHerencia").click(function(){
                var array = new MiArray();
                array.push(88);
                array.push(14);
                array.push(22);
                array.push(5);
                var html = "<h3>Descripcion: " + array.descripcion + "</h3>";
                //html += "<h3>Longitud: " + array.longitud + "</h3>";
                html += "<h3 style:'color:red'>Elementos: " + array.contarElementos() + "</h3>";
                html += "<h3 style:'color:blue'>Suma: " + array.sumarElementos() + "</h3>";
                $("#resultado").html(html);
            });

            $("#botonExtends").click(function () {
                //utilizamos el obj nativo Array de js 
                // pero con las nuevas funcionalidades
                var array = new Array();
                array.push(88);
                array.push(33);
                array.push(67);
                var html = "<h2 style ='color:green'>Elementos: " + array.contarElementos() + "</h2>";
                 html += "<h2 style ='color:brown'>Suma: " + array.sumarElementos() + "</h2>";
                $("#resultado").html(html);
            });
        });
    </script>
</body>
</html>
