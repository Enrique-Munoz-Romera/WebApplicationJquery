<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div>
        <h1>Conjuntos objetos JSON JQUERY</h1>
        <button type="button" id="botonclientes">
            leer clientes JSON
        </button>
        <div id="resultado"></div>
    </div>
    <script src="JS/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#botonclientes").click(function () {
                console.log("get button");
                $.getJSON("JS/clientessimples.json", function (data) {
                    console.log("get document" + data);
                    $.each(data.clientes, function (index, cliente) {
                        console.log("run the document" + index);
                        var h1 = $("<h1>", {
                            text: "Indice: " + index
                            + ", Nombre: " + cliente.nombre 
                        });
                        h1.appendTo($("#resultado"));
                    });
                });
            });
        });
    </script>
</body>
</html>
