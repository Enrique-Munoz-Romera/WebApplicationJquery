<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div>
        <form>
            <h1>Almacenamiento web</h1>
            <label>Marca: </label>
            <input type="text" id="cajaMarca" /><br />
            <label>Modelo: </label>
            <input type="text" id="cajaModelo" /><br />
            <ul>
                <li><input type="radio" name="storage" value="0" />Local Storage</li>
                <li><input type="radio" name="storage" value="1" />Sessions Storage</li>
            </ul><br />
            <button type="button" id="botonguardar">Guardar datos</button>
            <button type="button" id="botonleer">Leer dato</button>
            <button type="button" id="botoneliminar">Eliminar datos</button>
        </form>
        <h2 id="resultado"></h2>
    </div>
    <script src="JS/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            //el valor ZERO --> local Storage
            $("#botonguardar").click(function () {
                console.log("botonguardar");
                //recuperamos el valor del radio selected
                var valor = $("input[name = 'storage']:checked").val();
                console.log("valor: " + valor);
                var marca = $("#cajaMarca").val();
                var modelo = $("#cajaModelo").val();
                if (valor == 0) {
                    console.log("valor: " + valor);
                    localStorage.setItem("marca", marca);
                    localStorage.setItem("modelo", modelo);
                    $("#resultado").text("Almacenado en LOCAL ");
                } else {
                    sessionStorage.setItem("marca", marca);
                    sessionStorage.setItem("modelo", modelo);
                    $("#resultado").text("Guardado en SESSION ");
                }
            });

            $("#botonleer").click(function () {
                var valor = $("input[name = 'storage']:checked").val();
                var marca = "";
                var modelo = "";
                if (valor == 0) {
                    marca = localStorage.getItem("marca");
                    modelo = localStorage.getItem("modelo");
                } else {
                    marca = sessionStorage.getItem("marca");
                    modelo = sessionStorage.getItem("modelo");
                }
                $("#resultado").text("Marca: " + marca + "Modelo: " + modelo);
            });

            $("#botoneliminar").click(function(){
                var valor = $("input[name = 'storage']:checked").val();
                if (valor == 0) {
                    localStorage.clear();
                    $("#resultado").text("local eliminado ");
                } else {
                    sessionStorage.clear();
                 $("#resultado").text("session eliminado ");
                }
            });
        });

    </script>
</body>
</html>
