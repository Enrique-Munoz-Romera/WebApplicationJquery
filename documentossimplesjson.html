<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Documento simple Tareas Json</h1>
    <button type="button" id="botonget">
        Leer con getJson
    </button>
    <button type="button" id="botonajax">
        Leer con Ajax
    </button>
    <hr />
    <div id="resultado"></div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#botonget").click(function () {
                $.getJSON("JS/tareas.json", function (data) {
                    //VAMOS A RECORRER UN OBJETO SIMPLE {}
                    $.each(data, function (key, value) {
                        //RECORRIDOS DE OBJETOS SIMPLES
                        //KEY --> CLAVE
                        //VALUE --> ES EL VALOR
                        var h1 = $("<h1>", {
                            text: "Clave: "
                                + key + ", Valor: " + value
                        });
                        h1.appendTo($("#resultado"));
                    });
                });
            });

            $("#botonajax").click(function () {
                $.ajax({
                    "url": "JS/tareas.json"
                    , "method": "GET"
                    , success: function (data) {
                        $.each(data, function (key, value) {
                            var h1 = $("<h1>", {
                                text: "key: " + key
                                    + ", Value: " + value
                            });
                            h1.css("color", "blue");
                            $("#resultado").append(h1);
                        });
                    }
                    , "error": function () {
                        $("#resultado").text("Error al leer");
                    }
                });
            });
        });
    </script>
</body>
</html>
